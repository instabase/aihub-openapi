          type: number
          format: float
          nullable: false
          description: Bottom-right X coordinate of the bounding box.
        bottom_y:
          type: number
          format: float
          nullable: false
          description: Bottom-left Y coordinate of the bounding box.
      required:
        - top_x
        - top_y
        - bottom_x
        - bottom_y
    secret:
      type: object
      properties:
        alias:
          type: string
          description: Name of the secret.
        description:
          type: string
          description: Description of the secret.
        allowed_workspaces_type:
          type: string
          description: Which workspaces in this organization are allowed to use this secret in custom functions.
          enum:
            - ALL
            - SOME
            - NONE
        allowed_workspaces:
          type: array
          description: Which workspaces are allowed to use this secret, if only some are allowed.
          items:
            type: string
        org:
          type: string
          description: The organization name in which this secret was created.
        created_at:
          type: number
          description: When the secret was created in Unix time milliseconds.
        created_by:
          type: string
          description: The user ID of the user who created the secret.
        updated_at:
          type: number
          description: When the secret was last updated in Unix time milliseconds.
        last_updated_by:
          type: string
          description: The user ID of the user who last edited the secret.

    caseInfo:
      type: object
      properties:
        fields:
          type: array
          description: |
            A list of cross-class fields captured for this run. Cross-class fields consolidate data extracted from standard fields within a packet.
          items:
            $ref: '#/components/schemas/caseInfoField'

    caseInfoField:
      type: object
      properties:
        name:
          type: string
          description: Name of the cross-class field.
        value:
          type: string
          description: The value of the cross-class field.
        input_fields:
          type: array
          description: |
            Only applicable for ranked cross-class fields. Input options the user can choose from
            when determining the value of this ranked field.
          items:
            $ref: '#/components/schemas/caseInputField'
        chosen_field:
          $ref: '#/components/schemas/caseInputField'
          nullable: true
          description: |
            Only applicable for ranked cross-class fields. The input option from `input_fields` that was
            selected for the ranked field's value.
        error_msg:
          type: string
          description: Error message for the cross-class field, if any.
        edit_history:
          type: array
          description: The history of edits to the cross-class field. Returned when `include_review_results=true`.
          items:
            $ref: '#/components/schemas/modificationObject'
        validations:
          type: object
          description: |
            Validation results for the cross-class field. Returned when `include_validation_results` is `true` and field has cross-class validation results.

            Cross-class validation ensures data quality and consistency across documents within a packet.
          properties:
            valid:
              type: boolean
              description: Indicates whether the cross-class field has passed all validation rules.
            failures:
              type: array
              description: Array of validation failures for the cross-class field. Populated only if the `validations/valid` value is `false`.
              items:
                type: object
                properties:
                  type:
                    type: string
                    description: Type of validation failure (for example, "lambda_code", "all_inputs_match").
                  msg:
                    type: string
                    description: Message describing the validation failure.
                required:
                  - type
                  - msg
          required:
            - valid
      required:
        - name
        - value

    caseInputField:
      type: object
      description: Input option for ranked cross-class fields.
      properties:
        record_index:
          type: integer
          description: Index of the document used for the input option
        refined_phrase_name:
          type: string
          description: Refined phrase name of the input option.

    multipartUploadSessionResponse:
      type: object
      properties:
        session_id:
          type: string
          description: ID of the multipart upload session.
          example: yGLRzUtS2vHm9IdxMrsKaMEOXG7hGBU7KEuvm2JujgBuO9ZAwtqTYmAYauf1RHI8bgEq7qm_UnCE5YNdMg7.1Lv_lrKRVPQ4fZpNVgF3wD5dbvz_bgbmx50a2.kcDZN7XjOI1z.NQ8_9JfOLhtYIgA6xMGLv5U0p6FitSDtFgW4-
        part_size:
          type: integer
          description: The number of bytes each part should be when uploading to the session. Each part should match the part_size, except for the final part, which can be smaller than the part_size.
          example: 10485760
      required:
        - part_size
        - session_id

    multipartUploadPartResponse:
      type: object
      properties:
        part_id:
          type: string
          description: ID of the uploaded part.
        part_num:
          type: integer
          description: The part number of the uploaded part, indicating upload order. Identical to the part number in the request URL.
      required:
        - part_id
        - part_num
