            - sdk: curl
              code: |
                  curl -X DELETE "${API_ROOT}/v2/apps/runs/<RUN-ID>" \
                    -H "Authorization: Bearer ${API_TOKEN}" \
                    -H "IB-Context: ${IB_CONTEXT}"

            - sdk: python
              name: with SDK
              code: |
                  import time
                  from aihub import AIHub
                  
                  client = AIHub(
                      api_root="https://aihub.instabase.com/api",
                      api_key="abcdefghijklmnopqrst1234567890",
                      ib_context="john.doe_acme.com"
                  )
                  
                  response = client.apps.runs.delete(
                      run_id="a1b2c3d4-e5f6-7890-abcd-ef1234567890"
                  )
                  
                  job_ids = [
                      response.delete_input_dir_job_id,
                      response.delete_output_dir_job_id,
                      response.delete_log_dir_job_id
                  ]
                  
                  # remove empty job IDs
                  job_ids = [job_id for job_id in job_ids if job_id]
                  
                  # poll for job completion
                  while job_ids:
                      for job_id in job_ids[:]:
